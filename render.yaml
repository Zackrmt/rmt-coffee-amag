services:
  - type: web
    name: study-bot
    env: python
    region: ohio  # Added for better latency
    plan: free    # Explicitly specify free plan
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PORT
        value: 10000
      - key: BOT_TOKEN
        value: "7514176467:AAER30CBSwtfin_zUV-QFYubHEV0dJIHIac"
      - key: TZ
        value: UTC
    autoDeploy: true
