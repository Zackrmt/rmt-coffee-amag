<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress Dashboard - MTLE 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            width: 1080px;
            height: 1080px;
            box-sizing: border-box;
        }

        .header {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #404040;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .timestamp {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .subject-card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #404040;
        }

        .subject-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .progress-container {
            background-color: #3d3d3d;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            font-size: 14px;
            color: #ccc;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
        }

        .footer {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #404040;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Subject-specific colors remain the same */
        .CC { color: #FF5733; }
        .BACTE { color: #33FF57; }
        .VIRO { color: #3357FF; }
        /* ... other colors ... */
    </style>
</head>
<body>
    <div class="header">
        <h1>Study Progress Dashboard - MTLE 2025</h1>
        <div class="timestamp">Generated at: 2025-06-05 05:09:25 UTC</div>
        <div class="timestamp">Study bot created by Eli</div>
    </div>

    <div class="grid-container">
        <div class="subject-card">
            <div class="subject-title CC">CC ðŸ§ª</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 75%; background-color: #FF5733;"></div>
                <span class="progress-text">75%</span>
            </div>
            <div class="stats">
                <div class="stat-row">
                    <span>Set Goal:</span>
                    <span>20 hours</span>
                </div>
                <div class="stat-row">
                    <span>Total Study Time:</span>
                    <span>15 hours</span>
                </div>
                <div class="stat-row">
                    <span>Break Time:</span>
                    <span>2.5 hours</span>
                </div>
                <div class="stat-row">
                    <span>Study/Break Ratio:</span>
                    <span>6:1</span>
                </div>
            </div>
        </div>

        <!-- Similar cards for other subjects -->
        <!-- ... -->

    </div>

    <div class="footer">
        Name: Zack, RMT
    </div>
</body>
</html>
